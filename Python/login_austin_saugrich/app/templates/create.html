<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% with messages = get_flashed_messages(category_filter=['create']) %} {% if
    messages %} {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %} {% endif %} {% endwith %}
    <form action="/create" method="POST">
      <div class="row">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="row">
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" />
      </div>
      <div class="row">
        <label for="instructions">Instructions:</label>
        <input type="text" name="instructions" id="instructions" />
      </div>
      <div class="row">
        <label for="date">Date Cooked/Made:</label>
        <input type="date" name="date" id="date" />
      </div>
      <div class="row">
        <p>Under 30 mins?</p>
        <label for="under">Yes</label>
        <input type="radio" name="under" id="under" value="yes" />
        <label for="under">No</label>
        <input type="radio" name="under" id="under" value="no" />
      </div>
      <button type="submit">Submit</button>
    </form>
    <a href="/dashboard"> Back to recipes</a>
    <a href="/logout">Logout</a>
  </body>
</html>
