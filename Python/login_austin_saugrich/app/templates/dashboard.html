<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    Welcome {{users.first_name}}
    <a href="/logout">Logout</a>
    <a href="/create">+ Create</a>
    <p>All posted Recipes</p>
    <table class="table">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Under</th>
        <th scope="col">Posted By</th>
        <th scope="col">Actions</th>
      </tr>

      {% for recipe in recipes %}
      <tr>
        <td>{{ recipe.name }}</td>
        <td>{{ recipe.under }}</td>
        <td>{{ recipe.user.first_name }}</td>
        <td>
          <a href="/recipe/{{ recipe.id }}">View</a>
          {% if users.id == recipe.user.id %}
          <a href="/recipe/edit/{{ recipe.id }}">Edit</a>
          <a href="/recipe/delete/{{ recipe.id }}">Delete</a>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
