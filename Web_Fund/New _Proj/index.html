<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 >User registration form</h1>
    <form>
        <label for="fName">First Name:</label><br>
        <input type="text" id="fName" name="fName"><br>
        <label for="lName">Last Name:</label><br>
        <input type="text" id="lName" name="lName"><br>
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="bday">Birthday:</label><br>
        <input type="date" id="bday" name="bday"><br>
        <label for="question1">Choose a security question below:</label><br>
        <select name="question1" id="question1">
            <option value="car">What was your first car?</option>
            <option value="pet">What is your pets name?</option>
            <option value="city">What city were you born in?</option>
            <option value="teacher">What was your 1st grade teachers name?</option>
            <option value="street">What was the first street you lived on?</option>
            <option value="mother">What is your mothers maiden name?</option>
            <option value="mascot">What was your highschool mascot?</option>
            <option value="movie">What is your favourite movie?</option>
        </select><br>
        <label for="question1">Type your response here:</label><br>
        <input type="text" id="question1" name="question1"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="cpassword"> Confirm Password:</label><br>
        <input type="cpassword" id="cpassword" name="cpassword"><br>
        <label for="signup">Would you like to recieve email notications?</label>
        <input type="checkbox" id="signup" /><br>
        <label for="signup"></label>
        <input type="submit" value="Sign up!">



    </form>
    
</body>
</html>
